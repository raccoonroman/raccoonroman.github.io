<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<title>Фільми</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
	<div class="wrapper">
		<section class="films-category not-watched">
			<div class="title-wrapper">
				<h3 class="title">Планую переглянути</h3>
			</div>

			<ul id="not-watched" class="films-list">
				<li class="facet">
					<img src="img/The_Shawshank_Redemption.jpg" alt="" width="674" height="1000">
					<p>Facet 2</p>
				</li>
				<li class="facet">Facet 3</li>
				<li class="facet">Facet 5</li>
			</ul>
		</section>
		<section class="films-category watched">
			<div class="title-wrapper">
				<h3 class="title">Переглянув</h3>
			</div>
			<ul id="watched" class="films-list">
				<li class="facet">Facet 1</li>
				<li class="facet">Facet 4</li>
			</ul>
		</section>
	</div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="js/touch.js"></script>
<script src="js/script.js"></script>
</body>
</html>
